# ==============================================================================
# Nginx Configuration for Laravel Application
# ==============================================================================
# Purpose: High-performance reverse proxy with security hardening
# Optimized for: Free-tier constraints, low memory footprint
# ==============================================================================

user nginx;

# Auto-detect CPU cores (set to 1 for free-tier single-core instances)
worker_processes auto;

# Maximum file descriptors per worker
worker_rlimit_nofile 8192;

# Error log location and level
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Max connections per worker (free-tier: 512, production: 1024+)
    worker_connections 512;
    
    # Optimized for Linux
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Performance Tuning
    # -------------------------------------------------------------------------
    
    # Sendfile for static files
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeout (free-tier: lower to conserve resources)
    keepalive_timeout 30;
    keepalive_requests 100;
    
    # Client request limits
    client_max_body_size 20M;  # For webhook payloads and file uploads
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Buffer sizes (optimized for free-tier)
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Output buffering
    output_buffers 2 32k;
    postpone_output 1460;
    
    # File descriptor cache
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    
    # Hide Nginx version
    server_tokens off;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # XSS protection
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (adjust for your frontend domain)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # Balance between compression and CPU (1-9)
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # -------------------------------------------------------------------------
    # Rate Limiting Zones
    # -------------------------------------------------------------------------
    
    # Global rate limit (100 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=100r/s;
    
    # API rate limit (60 req/min per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    
    # Webhook rate limit (30 req/min per IP)
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=30r/m;
    
    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # -------------------------------------------------------------------------
    # Upstream PHP-FPM
    # -------------------------------------------------------------------------
    upstream php-fpm {
        server unix:/var/run/php/php-fpm.sock;
        # Fallback if socket fails
        # server app:9000 backup;
        
        # Keep connections alive
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # Include Virtual Host Configurations
    # -------------------------------------------------------------------------
    include /etc/nginx/conf.d/*.conf;
}